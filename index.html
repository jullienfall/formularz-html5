<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularz-html5-adv</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <form action="https://formspree.io/jullien.fall@gmail.com" method="POST" autocomplete="on">
      <h1>A Simple Form</h1>
      <h2>Form Fundamentals</h2>
      
      <div class="customer-info">
           <label for="name">Name:</label> 
           <input type="text" name="name" placeholder="Enter your name" id="name" autofocus required><br>
       
           <label for="telephone">Telephone:</label>
           <input type="tel" name="telephone" id="telephone" placeholder="Pattern: 1-234-567-890" required pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
       
           <label for="email">Email address:</label>
           <input type="email" id="email" name="email" placeholder="Enter your email address" required multiple><br>
       </div>
       
       <div class="books">
           <label for="book">Books</label>
           <input list="books" name="book" id="book">
           <datalist id="books">
               <option value="All Quiet on the Western Front">
               <option value="Arch of Triumph">
               <option value="The Black Obelisk">
               <option value="The Night in Lisbon">
               <option value="Three Comrades">
           </datalist>

           <label for="quantity">Quantity (Maximum 5):</label>
           <input type="number" name="quantity" id="quantity" min="1" max="5">
        </div>
       
       <input type="submit" value="Submit">
       
   </form>
    
</body>
</html>
